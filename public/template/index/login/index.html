<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--[if lt IE 9]>
        <script type="text/javascript" src="/lib/html5.js"></script>
        <script type="text/javascript" src="/lib/respond.min.js"></script>
        <script type="text/javascript" src="/lib/PIE_IE678.js"></script>
        <![endif]-->
    <link href="/template/static/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="/template/static/css/main.css" rel="stylesheet" type="text/css" />
    <link href="/template/static/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css" />
    <link href="/template/static/h-ui.admin/css/style.css" rel="stylesheet" type="text/css" />
    <link href="/template/lib/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css" />
    <title>智微信科后台登录页</title>
</head>

<body>
    <input type="hidden" id="TenantId" name="TenantId" value="智微信科" />
    <header>
        <!--<h2 class="text-c c-white">  智微信科后台管理-->
        <!--</h2>-->
    </header>
    <div>
        <div id="loginform" class="loginBox box-shadow">
            <p class="f-20 text-c">智微信科后台</p>
            <form class="form form-horizontal">
                <div class="row cl">
                    <div class="formControls col-xs-12 ml-20">
                        <label class="form-label col-xs-2">
                            <i class="Hui-iconfont c-999">&#xe60d;</i>
                        </label>
                        <input id="user_name" name="user_name" type="text" placeholder="请输入账户名" class="input-text size-L">
                    </div>
                </div>
                <div class="row cl">
                    <div class="formControls col-xs-12 ml-20">
                        <label class="form-label col-xs-2">
                            <i class="Hui-iconfont c-999">&#xe60e;</i>
                        </label>
                        <input id="pwd" name="pwd" type="password" placeholder="请输入密码" class="input-text size-L">
                    </div>
                </div>
                <!-- <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <label class="form-label col-xs-3" name="tips" value=""></label>
                </div>
            </div> -->
                <div class="row cl">
                    <div class="text-c">
                        <input name="" id='loginBtn' type="button" class="btn btn-success radius " value="&nbsp;登 录&nbsp;">
                        <input name="" type="reset" class="btn btn-default radius " value="&nbsp;重 置&nbsp;">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="/template/lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="/template/lib/layer/2.4/layer.js"></script>
    <!-- {include file='../public/template/index/common/commonJs.html'/} -->

    <script>
        $('#loginBtn').on('click', function () {
            var param = {
                'user_name': $.trim($('#user_name').val()),
                'pwd': $.trim($('#pwd').val())
            }
            if (param.user_name == '') {
                layer.msg('请输入账户名')
            } else {
                $.post('/index/login', param, function (res) {
                    if (res.ret_code == 0) {
                        layer.msg('登录成功');
                        location.href = '/index';
                    } else {
                        layer.msg('账号不存在或密码错误');
                    }
                })
            }
        })
    </script>
</body>

</html>
