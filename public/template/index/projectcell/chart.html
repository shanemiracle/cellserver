    var hos = $("#hos_id");
    $.post('/hospital/ajax_list', null, function(d) {

        var jsonData = eval(d); //接收到的数据转化为JQuery对象，由JQuery为我们处理
        var Data = jsonData['data'];
        $("<option>").attr("value", "-1").html("全部医院").appendTo(hos);
        $.each(Data, function(index, arr) { //遍历对象数组，index是数组的索引号，objVal是遍历的一个对象。
            $("<option>").attr("value", arr["hospital_no"]).html(arr[
                    "hospital_name"] + "(" + arr["hospital_no"].toString(16) +
                ")").appendTo(hos);

        });
        hos.chosen({
            no_results_text: '没有数据',
            search_contains: true,
            allow_single_deselect: true,
            display_disabled_options: false
        });
    });
    hos.change(function() {
       renderChart();
    })

    var container = document.getElementById('main');

    var myEchart = echarts.init(container);

    function renderChart() {
        var param = {};
        param.hos = hos.val();
        var hosName = hos.find("option:selected").text();
        $.post('/elastic/projectLine', param, function(data) {
                console.log(hosName);
            myEchart.setOption(option = {
                title: {
                    text: '细胞识别率',
                    x: 'center'

                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: { // 坐标轴指示器，坐标轴触发有效
                        type: 'line', // 默认为直线，可选为：'line' | 'shadow'
                        lineStyle: { // 直线指示器样式设置
                            color: '#86b',
                            width: 2,
                            type: 'solid'
                        },
                        shadowStyle: { // 阴影指示器样式设置
                            width: 'auto', // 阴影大小
                            color: 'rgba(150,150,150,0.3)' // 阴影颜色
                        }
                    },
                },
                legend: {
                    right: 200,
                    data:['hosName'],
                    backgroundColor: '#eee'
                },
                xAxis: {
                    data: data.map(function(item) {
                        return item[0]
                    })
                },
                yAxis: {
                    // splitLine: {
                    //     show: false
                    // }
                },
                toolbox: {
                    show: true,
                    left: 'right',
                    color: ['#1e90ff', '#22bb22', '#4b0082', '#d2691e'],
                    feature: {
                        dataView: { //数据视图
                            show: true
                        },
                        dataZoom: {
                            yAxisIndex: 'none'
                        },
                        restore: {},
                        saveAsImage: {},
                        mark: {
                            show: true,
                            lineStyle: {
                                width: 1,
                                color: '#1e90ff',
                                type: 'dashed'
                            }
                        },
                    }
                },
                dataZoom: [{
                    startValue: '2015-06-01'
                }, {
                    type: 'inside'
                }],
                series: [{
                    name: '识别率',
                    type: 'line',
                    smooth: true,
                    itemStyle: {
                        normal: {
                            color: '#86b',
                            borderColor: 'red',
                        }
                    },
                    data: data.map(function(item) {
                        return (item[1] / 100).toFixed(2);
                    })
                }],
                markLine: {
                    silent: true,
                    data: [{
                        yAxis: 20
                    }, {
                        yAxis: 40
                    }, {
                        yAxis: 60
                    }, {
                        yAxis: 80
                    }, {
                        yAxis: 100
                    }]
                }
            });

        })
    }
    renderChart();
